name: Django CI

on:
  push:
    branches:
      - dev-1  
  pull_request:
    branches:
      - dev-1

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: starry_night
          POSTGRES_PASSWORD: Nebula$2024!
          POSTGRES_DB: galactic_hiker
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install psycopg2  

    - name: Set up database
      run: python manage.py migrate

    - name: Run tests
      run: python manage.py test
